<!DOCTYPE html>
<html>
<head>
    <title>VueJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js" integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CodeSnap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            </ul>
        </div>
    </nav>    
    <div class="container-fluid" id="app">
        <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
        </nav>
        <div class="row">
            <div class="col-md-4">
                <form class="form-inline mb-2" >
                    <input class="form-control mr-sm-2" v-model="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" v-on:click="searchUsers" type="button">Search User</button>
                </form>
                <div class="list-group">
                    <a href="#" v-for="user in searchUsers" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{user.first_name+' '+user.last_name}}</h5>
                        <small>3 days ago</small>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <img v-bind:src="user.avatar" width="50" class="rounded-circle">
                            </div>
                            <div class="col-md-10">
                                    <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
                            </div>
                        </div>
                        
                        <small>{{user.email}}</small>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <template>
                    <div>
                        <div class="google-map" ref="googleMap">
                            <tempalte v-if="Boolean(this.google) && Boolean(this.map)">
                                <slot :google="google" :map="map" />
                            </tempalte>
                        </div>
                    </div>
                </template>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
